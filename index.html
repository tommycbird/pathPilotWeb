<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Path Pilot</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!-- Load Header-->
    <div id="header"></div>
    <script>
        // load the header file
        fetch("header.html")
        .then(response => response.text())
        .then(data => {
            // insert the header content into the "header" element
            document.getElementById("header").innerHTML = data;
        });
    </script>
    <!-- End Header-->
    <main>
        <section class="intro">
            <p class="description">Discover new and exciting running routes with Path Pilot, the app that generates random routes for a fresh and engaging running experience.</p>
        </section>
        
        <div class="description">
            <p>Have questions, suggestions, or issues with the Path Pilot app? We're here to help! Reach out to our support team using the Contact Us page.</p>
        </div>
    </main>
</body>
<script>
    function toggleMenu() {
        const dropdown = document.getElementById('dropdown');
        dropdown.classList.toggle('open');
    }
</script>
</html>
