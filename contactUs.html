<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Path Pilot</title>
    <link rel="stylesheet" href="src/css/style.css">
    <style>
                body {
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            height : 10%;
        }
        .logo {
            margin-left: 50px;  
            margin-right: -5%;
        }
        .header ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        .header ul li {
            margin: 0 20px;  /* Adjust this value to give more or less space between the links */
        }
        .header ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }
        main {
            padding-top: 20%;  
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 75vh;
        }
        .text-container {
            max-width: 60%;
            text-align: center;
            font-size: 1.2em;
        }
        .download-button {
            background-color: #2D99C8;
            color: white; 
            text-decoration: none; 
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 10%;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="src/img/header.png" alt="Path Pilot" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="contactUs.html">Contact Us</a></li>
            <li><a href="HowItWorks.html">How it Works</a></li>
        </ul>
        <section class="download">
            <a href="https://testflight.apple.com/join/cv9xafnB" class="download-button">Download for iOS</a>
        </section>
    </header>
    <main>
        <section class="support-right">
            <h2>Contact Us</h2>
            <form>
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="message" placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
<script>
    function toggleMenu() {
        const dropdown = document.getElementById('dropdown');
        dropdown.classList.toggle('open');
    }
</script>
</html>
